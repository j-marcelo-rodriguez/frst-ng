<h1> WOW Characters! </h1>

<hr>

<div class="row">

    <div class="col">
        <wow-list 
            [characterList]="characters"
            (onDelete)="onDeleteCharacter($event)"
        >
        </wow-list>
    </div>

    <div class="col">
        <add-wow-character (onNewCharacter)="onNewCharacter($event)"></add-wow-character>
    </div>

</div>
