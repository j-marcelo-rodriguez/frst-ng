<h4>Add Character</h4>
<form class="row" (ngSubmit)="emmitCharacter()">
    <input 
        type="text" 
        class="form-control mb-2" 
        placeholder="Name"
        name="name"
        [(ngModel)]="character.name"
        >
        <input 
        type="number" 
        class="form-control mb-2" 
        placeholder="Power"
        name="power"
        [(ngModel)]="character.power"
    >

    <button 
        class="btn btn-primary"
        type="submit"
    > 
        Add 
    </button>
</form>
